<!DOCTYPE html>
<html>
    <head>
        <title>Step Count</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <script type="text/JavaScript" src="stepnumbers.js"></script>
    </head>
        <div class="container">
           <h1>Enter Number</h1>
           <form name="number" class="form-inline" onreset="resetForm();"  >
           <div class="form-group">
            <label for="starting">Starting Number</label>
            <input type="text" id="starting" class="form-control">
           </div>
         <div class="form-group">
               <label for="ending">Ending Number</label>
               <input type="text" id="ending" class="form-control">
           </div>
           <div class="form-group">
               <label for="step">Step</label>
               <input type="text" id="step" class="form-control">
           </div>
           
               <button type="button" onclick="evenDisplay()" class="btn" >submit</button>
              <button type="reset" id="resetButton" class="btn">reset</button>
         <div id="results" >
       
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </body>
 </html>
